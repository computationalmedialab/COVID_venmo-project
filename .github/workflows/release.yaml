name: AutoRelease
on:
  push:
    branches: [master]
jobs:
  releases-matrix:
    name: Release Go Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [windows]
        goarch: [amd64]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v1
        with:
          go-version: 1.15.2
      - name: 'Setup'
        run: |
          mkdir -p /home/runner/go/src/github.com/sshh12
          ln -s /home/runner/work/venmo-research/venmo-research /home/runner/go/src/github.com/sshh12/venmo-research
          go get go.opentelemetry.io/otel
          ls /home/runner/go/src/
          go get -v github.com/go-pg/pg
      - run: GOOS=${{ matrix.goos }} go build -o scrape-venmo -v ./cmd/scrape 
